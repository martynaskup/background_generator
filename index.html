<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Background</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body id="gradient" onload="showGradient()">
    <h1>Background Generator</h1>
    <p>To change one or both colors<br />click the button(s) below.</p>
    <input class="color1" type="color" name="color1" value="#00ff00" />
    <input class="color2" type="color" name="color2" value="#ff0000" />
    <h2>Current CSS Background</h2>
    <h3></h3>
    <p>
      Do you want to check your lucky colors?<br />
      "Random colors" - that's all you need!
    </p>
    <button type="button" name="randomColor">Random Colors</button>
    <script
      type="text/javascript"
      src="https://www.w3schools.com/lib/w3color.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
